services:
  db:
    image: mysql:8.0
    container_name: stockwise-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3307:3306"
    volumes:
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - stockwise-network

  backend:
    build:
      context: ./server
    container_name: stockwise-backend
    restart: always
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - stockwise-network

  frontend:
    build:
      context: .
      args:
        - VITE_API_URL=http://localhost:3001/api
    container_name: stockwise-frontend
    ports:
      - "8082:80"
    depends_on:
      - backend
    networks:
      - stockwise-network

networks:
  stockwise-network:
    driver: bridge

volumes:
  mysql_data:

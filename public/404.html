<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StockWise AI</title>
    <script>
      // SPA redirect for GitHub Pages
      // When GitHub Pages hits a 404, redirect back to index.html
      // preserving the path as a query parameter
      var pathSegmentsToKeep = 1; // keep '/stockwise-ai' segment
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
